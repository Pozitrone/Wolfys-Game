<html>

<head>
    <meta lang="en">
    <title>Game in five days</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="main">
        <div class="border">
            <div id="game-menu"></div>
        </div>
        <div class="canvas-border">
            <div id="canvas-div">
                <canvas id="canvas" width="744" height="504"></canvas>
            </div>
        </div>
        <div class="border">
            <div id="game-windows"></div>
        </div>
    </div>

    <div id="console">
        <div id="log"></div>
        <div id="command">
            <input type="text" id="command-line">
            <button value="Run">Run</button>
        </div>
    </div>
</body>

</html>
