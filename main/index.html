<html>

<head>
    <meta lang="en">
    <title>Game in five days</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="main">
        <div class="border">
            <div id="game-menu">
                <div class="menu-button">
                    <span>Create World</span>
                </div>
                <div class="menu-button">
                    <span>Save World</span>
                </div>
                <div class="menu-button">
                    <span>Load World</span>
                </div>
                <hr>
                <div class="menu-button">
                    <span>World:</span><span id="world-name"></span>
                </div>
                <div class="menu-button">
                    <span>Seed:</span><span id="world-seed"></span>
                </div>
                <div class="menu-button">
                    <span>Position x:</span><span id="position-x"></span>
                </div>
                <div class="menu-button">
                    <span>Position y:</span><span id="position-y"></span>
                </div>

            </div>
        </div>
        <div class="canvas-border">
            <div id="canvas-div">
                <canvas id="canvas" width="744" height="504"></canvas>
            </div>
        </div>
        <div class="border">
            <div id="game-windows">
                <div id="status">
                    <div class="stat" id="health-points"></div>
                    <div class="stat" id="mana-points"></div>
                    <div class="stat" id="experience-points"></div>
                    <div class="stat" id="level"></div>
                </div>
                <div id="stats">

                </div>
            </div>
        </div>
    </div>

    <div id="console">
        <div id="log"></div>
        <div id="command">
            <input type="text" id="command-line">
            <button value="Run">Run</button>
        </div>
    </div>
</body>

</html>
