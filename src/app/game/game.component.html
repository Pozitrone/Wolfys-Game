<div id="main">
    <div class="border">
        <div id="game-menu">
            <div class="menu-button" id="create-world" (click)="startWorldCreation()">
                <ng-container *ngIf="!creatingWorld; else elseWorldCreation">
                    <div><span>Create World</span></div>
                </ng-container>
                <ng-template #elseWorldCreation>
                    <div class="afterclick-button">
                        <div class="name-seed">
                            <input type="text" placeholder="World name" #worldName>
                            <input type="number" placeholder="Seed" #worldSeed>
                        </div>
                        <button type="button" (click)="worldCreation(worldName.value, worldSeed.value, $event)">Create World</button>
                    </div>
                </ng-template>
            </div>
            <div class="menu-button">
                <span>Save World</span>
            </div>
            <div class="menu-button">
                <span>Load World</span>
            </div>
            <hr>
            <div class="menu-info">
                <span>World:</span><span id="world-name"></span>
            </div>
            <div class="menu-info">
                <span>Seed:</span><span id="world-seed"></span>
            </div>
            <div class="menu-info">
                <span>Position x:</span><span id="position-x"></span>
            </div>
            <div class="menu-info">
                <span>Position y:</span><span id="position-y"></span>
            </div>

        </div>
    </div>
    <div class="canvas-border">
        <div id="canvas-div">
            <canvas id="canvas" width="744" height="504" #canvas></canvas>
        </div>
    </div>
    <div class="border">
        <div id="game-windows">
            <div id="status">
                <div class="stat" id="health-points">
                    <span>HP: </span><span><span id="text-hp-current"></span>/<span id="text-hp-max"></span></span>
                </div>
                <div class="stat" id="mana-points">
                    <span>MP: </span><span><span id="text-mp-current"></span>/<span id="text-mp-max"></span></span>
                </div>
                <div class="stat" id="experience-points">
                    <span>EXP: </span><span><span id="text-xp-current"></span>/<span id="text-xp-max"></span></span>
                </div>
                <div class="stat" id="level">
                    <span>Level: </span><span id="text-level"></span>
                </div>
            </div>
            <div id="stats">

            </div>
        </div>
    </div>
</div>

<div id="console">
    <div id="log" [innerHTML]="consoleLog" #log></div>
    <div id="command">
        <input type="text" id="command-line" #args>
        <button id="run-button" value="Run" (click)="command(args.value)">Run</button>
    </div>
</div>
